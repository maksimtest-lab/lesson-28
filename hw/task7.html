<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 28 - Homework from InnoDOM - Task 7</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <h1>Задание 7</h1>
    <h2>
        Задача на создание интерактивного календаря
    </h2>

    <p>
        Создайте HTML-документ с таблицей, представляющей календарь для выбранного месяца и года. Напишите JavaScript-код, который будет динамически генерировать календарь при выборе месяца и года в форме.
    </p>

    <div id="container" class="container box">
        <form action="">
            <label for="month">Выберите месяц:</label>
            <select name="month" id="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
            <label for="year">Выберите год:</label>
            <select name="year" id="year">
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
            <button type="submit">Показать календарь</button>
        </form>

        <div id="calendar">
        </div>
    </div>
    <script src="./task7.js"></script>
</body>
</html>
